<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>

    <!-- Style Sheets -->
    <link rel="stylesheet" href="style.css" />

    <!-- Google Icons -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0"
    />
  </head>
  <body>
    <main class="main-container">
      <!-- header section -->
      <header class="input-container">
        <input type="text" class="city-input" placeholder="Search City" />
        <button class="search-btn">
          <span class="material-symbols-outlined">search</span>
        </button>
      </header>

      <!-- weather info -->
      <section class="weather-info">
        <!-- location & date -->
        <div class="location-date-container">
          <div class="location">
            <span class="material-symbols-outlined"> location_on </span>
            <h4 class="country-txt">Singapore</h4>
          </div>
          <h5 class="current-date-text regular-txt">Wed, 05 Aug</h5>
        </div>

        <!-- weather img -->
        <div class="weather-summary-container">
          <img
            src="assets/weather/clouds.svg"
            alt=""
            class="weather-summary-image"
          />
          <div class="weather-summary-info">
            <h1 class="temp-txt">29 Â°C</h1>
            <h3 class="condition-txt regular-txt">Clouds</h3>
          </div>
        </div>

        <!-- humidity & windspeed -->
        <div class="weather-conditions-container">
          <div class="condition-item">
            <span class="material-symbols-outlined"> water_drop </span>
            <div class="condition-info">
              <h5 class="regular-txt">Humidity</h5>
              <h5 class="humidity-value-txt">55%</h5>
            </div>
          </div>

          <div class="condition-item">
            <span class="material-symbols-outlined"> air </span>
            <div class="condition-info">
              <h5 class="regular-txt">Wind speed</h5>
              <h5 class="wind-value-txt">2 M/s</h5>
            </div>
          </div>
        </div>
      </section>

      <!-- bg img -->
      <section class="search-city section-message">
        <img src="/assets/message/search-city.png" alt="" class="message-img" />
        <div>
          <h1>Search City</h1>
          <h4 class="regular-txt">
            Find out the weather conditions of your city
          </h4>
        </div>
      </section>

      <!-- city not found -->
      <section class="not-found section-message" style="display: none">
        <img src="/assets/message/not-found.png" alt="" class="message-img" />
        <div>
          <h1>Not Found</h1>
          <h4 class="regular-txt">Please enter a correct name</h4>
        </div>
      </section>
    </main>

    <!-- JS -->
    <script src="script.js"></script>
  </body>
</html>
