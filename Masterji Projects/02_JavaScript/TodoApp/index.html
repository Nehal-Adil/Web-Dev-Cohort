<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo List App</title>

    <!-- Bootstrap 5 CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- Bootstrap Icons -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css"
      rel="stylesheet"
    />

    <!-- CSS -->
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div class="todo-container">
      <h2 class="text-center mb-4 text-primary fw-bold">To-Do List</h2>

      <!-- Input form -->
      <form id="todoForm" class="input-group mb-4">
        <input
          type="text"
          id="todoInput"
          class="form-control"
          placeholder="Add a new task..."
          required
        />
        <button id="addBtn" class="btn btn-primary" type="submit">
          <i class="bi bi-plus-lg"></i> Add
        </button>
      </form>

      <!-- Task list -->
      <ul class="list-unstyled" id="todoList">
        <!-- Example item -->
        <!-- <li class="todo-item">
          <span class="todo-text">Learn JavaScript</span>
          <div class="d-flex gap-2">
            <button class="btn-icon" title="Edit">
              <i class="bi bi-pencil-square"></i>
            </button>
            <button class="btn-icon btn-delete" title="Delete">
              <i class="bi bi-trash"></i>
            </button>
          </div>
        </li> -->
      </ul>
    </div>

    <!-- Bootstrap JS  -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <script src="script.js"></script>
  </body>
</html>
