<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Contact • Mini Site</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header class="header">
      <nav class="nav">
        <div class="brand">Mini Site</div>
        <a data-link href="index.html">Home</a>
        <a data-link href="about.html">About</a>
        <a data-link href="contact.html" class="active">Contact</a>
      </nav>
    </header>

    <main class="main">
      <section class="card">
        <h1>Contact</h1>
        <form id="contactForm" action="#" method="post">
          <label for="name">Name</label>
          <input id="name" name="name" placeholder="Your name" required />

          <label for="email">Email</label>
          <input
            id="email"
            name="email"
            type="email"
            placeholder="you@example.com"
            required
          />

          <label for="message">Message</label>
          <textarea
            id="message"
            rows="5"
            placeholder="Say hello…"
            required
          ></textarea>

          <button class="btn" type="submit">Send Message</button>
        </form>
        <p id="formMessage"></p>
      </section>
    </main>

    <footer>© <span id="y"></span> Mini Site</footer>
    <script>
      document.getElementById("y").textContent = new Date().getFullYear();
    </script>
    <script src="script.js"></script>
  </body>
</html>
